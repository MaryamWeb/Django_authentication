<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Register</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    </head>
    <body>
        {%if request.session.user_id%}
            <nav class="container navbar navbar-expand-lg fixed-top mt-2px-5"> 
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "> 
                        <a class="nav-link" href="#">{{request.session.first_name}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </nav> 
        {%endif%}
        <div id="auth-container" class="container col-md-8 mt-5">
            <div class="row">
                <form action="/register" method="post" class="col-6">
                    {% csrf_token %}
                    <div class="form-group col-md-10 ">
                        <h2 class="main-color text-center">Register</h2>
                        <label for="inputfirstname" class="col-form-label">First Name:</label> 
                        <input type="text" class="form-control" id="inputfirstname" name="first_name"> 

                        <label for="inputemail" class="col-form-label">Email:</label> 
                        <input type="email" class="form-control" id="inputemail" name="email"> 
                        
                        <label for="inputpassword" class="col-form-label">Password:</label> 
                        <input type="password" class="form-control" id="inputpassword" name="password"> 

                        <label for="inputpasswordconfirm" class="col-form-label">Confirm:</label> 
                        <input type="password" class="form-control" id="inputpasswordconfirm" name="password_confirm">

                        <input type='submit' value='Register' class="btn main-bg btn-block mt-4 text-white">
                    </div>
                </form>
                <form action="/login" method="post" class="col-6">
                    {% csrf_token %}
                    <div class="form-group col-md-10">
                        <h2 class="main-color text-center">Login</h2>
                        <label for="inputemail" class="col-form-label">Email:</label> 
                        <input type="email" class="form-control" id="inputemail" name="email"> 

                        <label for="inputpassword" class="col-form-label">Password:</label> 
                        <input type="password" class="form-control" id="inputpassword" name="password"> 

                        <input type='submit' value='Login' class="btn main-bg btn-block mt-4 text-white">
                    </div>
                </form>
                {% if messages %}
                    <ul class="messages mx-auto mt-3">    
                        {% for message in messages %} 
                            <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message}}</li>    
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </body>
 </html>
