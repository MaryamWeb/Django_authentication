<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container col-md-8 mt-5">
            {%if request.session.user_id%}
                <p class="text-right d-block">Logged in as <a href="#">{{request.session.first_name}}</a></p>
            {%endif%}
            <div class="row">
                <form action="/register" method="post" class="col-6">
                    {% csrf_token %}
                    <div class="form-group col-md-10 ">
                        <h3 class="text-success text-center">Register</h3>
                        <label for="inputfirstname" class="col-form-label">First Name:</label> 
                        <input type="text" class="form-control" id="inputfirstname" name="first_name"> 

                        <label for="inputemail" class="col-form-label">Email:</label> 
                        <input type="email" class="form-control" id="inputemail" name="email"> 
                        
                        <label for="inputpassword" class="col-form-label">Password:</label> 
                        <input type="password" class="form-control" id="inputpassword" name="password"> 

                        <label for="inputpasswordconfirm" class="col-form-label">Confirm:</label> 
                        <input type="password" class="form-control" id="inputpasswordconfirm" name="password_confirm">

                        <input type='submit' value='Register' class="btn btn-success btn-block mt-4">
                    </div>
                </form>
                <form action="/login" method="post" class="col-6">
                    {% csrf_token %}
                    <div class="form-group col-md-10">
                        <h3 class="text-success text-center">Login</h3>
                        <label for="inputemail" class="col-form-label">Email:</label> 
                        <input type="email" class="form-control" id="inputemail" name="email"> 

                        <label for="inputpassword" class="col-form-label">Password:</label> 
                        <input type="password" class="form-control" id="inputpassword" name="password"> 

                        <input type='submit' value='Login' class="btn btn-success btn-block mt-4">
                    </div>
                </form>
                {% if messages %}
                    <ul class="messages mx-auto mt-3">    
                        {% for message in messages %} 
                            <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message}}</li>    
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </body>
 </html>
